{% extends 'RoboStockApp/base.html'%}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>

  <form action="{% url 'RoboStockApp:user_login' %}" method="post">
      {% csrf_token %}

      <label for="username">Username: </label>
      <input type="text" name="username">

      <label for="password">Password: </label>
      <input type="password" name="password">

      <input type="submit" name="" value="Login">
  </form>

  <h1>Or Please Register</h1>
  <a class="button" href="{% url 'RoboStockApp:register' %}">Register</a>

</div>

{% endblock %}
